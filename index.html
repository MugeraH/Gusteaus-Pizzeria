              <div class="order-form text-center pt-1">

                  <div class="mb-3">
                    <label for="pizza">Select pizza category</label>
                    <select id="pizza" class="form-control">
                      <option value="">...</option>
                      <option value="meatarian">Meatarian</option>
                      <option value="vegetarian">Vegetarian</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="pizza">Select your pizza</label>
                    <select id="pizza" class="form-control">
                      <option value="">...</option>
                      <option value="BBQ">BBQ</option>
                      <option value="peri peri">Peri Peri</option>
                      <option value="hawaaian">Hawaiian</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="size">Size</label>
                    <select id="pizza" class="form-control">
                      <option value="">...</option>
                      <option value="large">Large</option>
                      <option value="medium">Medium</option>
                      <option value="small">Small</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="topping">Topping</label>
                    <select class="form-control" id="topping">
                      <option value="">...</option>
                      <option value="mushroom">Mushroom</option>
                      <option value="pepperoni">Pepperoni</option>
                      <option value="sausage">Sausage</option>
                    </select>
                  </div>
                  <div class="mb-3">

                    <select class="form-control" id="crust">
                      <option value="">...</option>
                      <option value="thick">Thick</option>
                      <option value="thin">Thin</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="amount">Amount</label>
                    <input class="form-control" type="number" value="1" />
                  </div>

                  <button type="submit" id="myBtn" class="btn btn-primary">
                    Add
                  </button>

                  <div class="cart">
                    <p>Cart items: <span class="cart">1</span></p>
                  </div>
